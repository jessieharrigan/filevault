name: CI - PR check
on:
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./src/azure-sa/package-lock.json
      
      - name: ğŸ§¹ Lint Code
        working-directory: ./src/azure-sa
        run: |
          npm ci
          ./node_modules/.bin/eslint .

      - name: Unit tests
        working-directory: ./src/azure-sa
        run: |
          npx jest --coverage

      - name: SonarCloud Scan
        uses:  SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: ğŸ—ï¸ Terraform Validate
        run: |
          cd terraform
          terraform init -backend=false 
          terraform validate
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: ğŸ³ Docker Build Test
        run: |
          docker build --platform linux/amd64 -t test-build -f src/azure-sa/Dockerfile ./src/azure-sa